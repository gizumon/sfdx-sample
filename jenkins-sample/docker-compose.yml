version: "3"
services:
  jenkins_main:
    container_name: jenkins_main
    build:
        context: .
        dockerfile: ./docker/main/Dockerfile
    ports:
      - 18080:8080
    volumes:
      - ./jenkins_home:/var/jenkins_home
    # links:
    #   - jenkins_sub01
  sonarqube:
    container_name: sonarqube
    image: sonarqube:7.9.5-community
    depends_on:
      - postgresql
    environment:
      - sonar.jdbc.url=jdbc:postgresql://postgresql:5432/sonar
      - sonar.jdbc.username=sonar
      - sonar.jdbc.password=sonar
    volumes:
      - ./sonarcube/conf:/opt/sonarqube/conf
      - ./sonarcube/extensions:/opt/sonarqube/extensions
      - ./sonarcube/logs:/opt/sonarqube/logs
      - ./sonarcube/data:/opt/sonarqube/data
    ports:
      - "9000:9000"
    networks:
      - sonarnet
  postgresql:
    container_name: postgresql
    image: postgres:11
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
    volumes:
      - ./sonarcube/postgresql:/var/lib/postgresql
      - ./sonarcube/postgresql_data:/var/lib/postgresql/data
    networks:
      - sonarnet

networks:
  sonarnet:
    driver: bridge

